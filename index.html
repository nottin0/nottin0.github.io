<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my website</title>
    <link rel="stylesheet" href="style.css" />
    <link href="results.html" />
  </head>
  <body>
    <h1>Tell us about yourself</h1>

    <!--Our first question - your name-->

    <label for="clear">Click here to clear the form</label>
    <button type="reset" value="reset" onclick="clearInput();">Clear</button>
    <br />
    <label for="name">What is your Name?: </label>
    <input type="text" id="name" name="name" autocomplete="off" />
    <br />
    <!--Second question-->

    <label for="favcar">What is your favorite Car?: </label>
    <input type="text" id="favcar" name="favcar" autocomplete="off" />
   
    <br />

    <label for="age">How old are you?: </label>
    <input type="number" id="age" name="age" autocomplete="off" />
    <br />
    <label for="favartist">Who is your favorite Artist?: </label>
    <select id="favartists" name="favartists">
      <option value="none" selected>--Please choose an artist--</option>
      <option value="chief_keef">Chief Keef</option>
      <option value="megan">Megan Thee Stallion</option>
      <option value="destroy_boys">Destroy Boys</option>
      <option value="sexyy_redd">Sexyy Redd</option>
    </select>
   
    <br />
    <label for="favsong"
      >What is your favorite Song?<br />
      (please enter a youtube URL)</label
    >
    <input type="url" id="favsong" name="favsong" autocomplete="off" />
    <br />

    <label for="catphoto">Upload a photo of a cat:</label>
    <input
      type="file"
      id="catphoto"
      name="catphoto"
      accept="image/png, image/jpeg"
    />

    <br />
    <p>click here to submit</p>
    <button type="button" onclick="showResults();">Submit</button>
    <!-- container for the formatting of our third question-->

    <!-- Change this line to use the compiled JavaScript file -->
    <script src="jsToTS.js"></script>
    <script src="displayResults.js"></script>
  </body>
</html>
