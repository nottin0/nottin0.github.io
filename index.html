<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>my website</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Tell us about yourself</h1>

        <!--Our first question - your name-->

        <label for="clear">Click here to clear the form</label>
        <button type="reset" value="reset" onclick="clearInput();">
            Clear
        </button>
        <br />
        <label for="name">What is your Name?: </label>
        <input type="text" id="name" name="name" autocomplete="off" />
        <button type="button" onclick="showName();">Submit</button>
        <br />
        <!--Second question-->

        <label for="favcar">What is your favorite Car?: </label>
        <input type="text" id="favcar" name="favcar" autocomplete="off" />
        <button type="button" onclick="showFavoriteCar();">Submit</button>
        <br />

        <label for="age">How old are you?: </label>
        <input type="number" id="age" name="age" autocomplete="off" />
        <button type="button" onclick="showAge();">Submit</button>
        <br />
        <label for="favartist">Who is your favorite Artist?: </label>
        <select id="favartists" name="favartists">
            <option value="chief_keef">Chief Keef</option>
            <option value="megan">Megan Thee Stallion</option>
            <option value="destroy_boys">Destroy Boys</option>
            <option value="sexyy_redd">Sexyy Redd</option>
        </select>
        <button type="submit" onclick="showFavoriteArtist();">Submit</button>
        <br />
        <label for="favsong">What is your favorite Song?<br>
        (NOTE: Please enter an embed youtube link to show inside this page):</label>
        <input type="url" id="favsong" name="favsong" autocomplete="off" />
        <button type="button" onclick="showFavoriteSong();">Submit</button>
        <br />

        <p id="display_question1"></p>
        <p id="display_question2"></p>
        <p id="display_question3"></p>
        <!-- container for the formatting of our third question-->
        <div id="artists_pictures">
            <img src="/images/Chief-Keef.jpg" id="chief_keef" height="150" />
            <img src="/images/Megan.jpg" id="megan" height="150" />
            <img src="/images/redd.jpg" id="sexyy_redd" height="150" />
            <img src="/images/destroy.jpg" id="destroy_boys" height="150" />
            <p id="display_question4"></p>
        </div>
        <p id="display_question5"></p>
        <script src="test.js"></script>
    </body>
</html>
